<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Home | TruYum </title>
    <link rel="stylesheet" href="./style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="./images/backimage2.jpg" alt="not visible">
        <div class="text">
			<div class="logoimg">
				<img src="./images/backImage.png" alt="This is logo">
			</div>
			<span class="logo">TruYum</span><br>
          <span class="text-1">Every one here is a <br> Foodie</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="./images/backimage2.jpg" alt="">
        <div class="text">
			<div class="logoimg">
				<img src="./images/backImage.png" alt="This is logo">
			</div>
			<span class="logo">TruYum</span><br>
          <span class="text-1">Hey! Foodie Login Here <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="/login/logincontroller" method="post">
            <div class="input-boxes">
				
		    <div>
		        <input type="radio"
		               id="option1"
		               name="role"
		               value="Customer" required>
		        <label for="Customer">Customer</label>
		    </div>
		 
		    <div>
		        <input type="radio"
		               id="option2"
		               name="role"
		               value="Admin" required>
		        <label for="Admin">Admin</label>
		    </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="/registration/regcontroller" method="post" enctype="application/json">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-map-marker"></i>
                <input type="text" name="location" placeholder="Enter your Location" required>
              </div>
              <div class="input-box">
                <i class="fas fa-phone"></i>
                <input type="text" name="phone" placeholder="Enter your Phone No." required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password"  placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
