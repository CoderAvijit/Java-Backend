<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | TruYum</title>
</head>
<body>
    <header>
		<div class="topnav">
			<a class="logotext">truYum</a>
			<img class="logoimg" src="https://static.thenounproject.com/png/2672597-200.png">
			<div class="topnav-right">
				<a href="http://localhost:8080/loginpage.html">Back to Login</a>
				<a href="#">Menu</a>
				<a href="#about">Cart</a>
			</div>
		</div>
	</header>
    <div class="container">
        <h1>Cart</h1>
        <div id="cartItems">
            <!-- Cart items will be displayed here -->
        </div>
        <p>Total Price: <span id="totalPrice">0</span></p>
    </div>
	<footer>
		<div class="bottomnav">
			<p>This is made by Avijit Rana</p>
		</div>
	</footer>
</body>
<style>
	.logoimg{
	height: 40px;
	width: 40px;
}
.topnav {
    background-color:rgb(31, 31, 159);
    overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Right-aligned section inside the top navigation */
.topnav-right {
  float: right;
}
footer .bottomnav{
	background-color: #554949;
  overflow: hidden;
  position: fixed;
  bottom: 0;
  width:99%;
  text-align: center;
}
.container{
  position: relative;
  background: #fff;
  padding: 40px 30px;
  perspective: 2700px;
}
</style>
<script>
	document.addEventListener('DOMContentLoaded', function () {
    // Get cart items and total price from localStorage
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    const totalPrice = cartItems.reduce((total, item) => total + item.price, 0);

    // Display cart items and total price on the cart page
    const cartItemsContainer = document.getElementById('cartItems');
    const totalPriceSpan = document.getElementById('totalPrice');
    cartItemsContainer.innerHTML = cartItems.map(item => `<p>${item.name}</p>`).join('');
    totalPriceSpan.textContent = totalPrice;
});
</script>
<!-- Include your CSS and JavaScript files -->
</html>
